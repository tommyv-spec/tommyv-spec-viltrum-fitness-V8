  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      height: var(--dvh-px, 100vh);
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Staatliches', sans-serif;
      background: #000000;
      color: #FFFFFF;
      overflow: hidden;
    }

    .plan-container {
      height: 100vh;
      height: var(--dvh-px, 100vh);
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .plan-title {
      font-size: 2.2vh;
      letter-spacing: 2px;
      text-align: center;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 50vw;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       PROGRESS BAR SECTION
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .progress-section {
      flex-shrink: 0;
      padding: 2vh 4vw;
      background: #111;
      border-bottom: 1px solid #333;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1vh;
    }

    .progress-text {
      font-size: 1.6vh;
      color: #AAA;
    }

    .progress-count {
      font-size: 1.8vh;
      color: #FFFFFF;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar .progress-fill,
    .progress-bar #progress-fill {
      position: relative !important;
      height: 100%;
      background: #FFFFFF;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       WORKOUT LIST (COLLAPSIBLE)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .list-section {
      flex-shrink: 0;
      background: #0A0A0A;
      border-bottom: 1px solid #333;
      max-height: 35vh;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .list-section.collapsed {
      max-height: 6vh;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5vh 4vw;
      cursor: pointer;
      background: #111;
    }

    .list-header:hover {
      background: #1A1A1A;
    }

    .current-workout-label {
      font-size: 1.6vh;
      color: #AAA;
    }

    .current-workout-name {
      font-size: 1.8vh;
      color: #FFFFFF;
      margin-left: 1vw;
    }

    .toggle-icon {
      font-size: 2vh;
      color: #FFFFFF;
      transition: transform 0.3s ease;
    }

    .list-section.collapsed .toggle-icon {
      transform: rotate(180deg);
    }

    .workout-list {
      max-height: 28vh;
      overflow-y: auto;
      padding: 1vh 0;
    }

    .workout-item {
      display: flex;
      align-items: center;
      padding: 1.5vh 4vw;
      gap: 3vw;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .workout-item:hover {
      background: #1A1A1A;
    }

    .workout-item.selected {
      background: #222;
      border-left: 3px solid #FFFFFF;
    }

    .workout-item.completed {
      opacity: 0.5;
    }

    .workout-item.locked {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .workout-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #555;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .workout-item.completed .workout-checkbox {
      background: #FFFFFF;
      border-color: #FFFFFF;
    }

    .workout-checkbox::after {
      content: '';
      display: none;
      width: 6px;
      height: 12px;
      border: solid #000000;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      margin-bottom: 2px;
    }

    .workout-item.completed .workout-checkbox::after {
      display: block;
    }

    .workout-index {
      font-size: 1.6vh;
      color: #666;
      width: 30px;
    }

    .workout-name {
      flex: 1;
      font-size: 1.8vh;
      color: #FFFFFF;
    }

    .workout-type {
      font-size: 1.4vh;
      color: #888;
      padding: 0.5vh 2vw;
      border: 1px solid #444;
      border-radius: 4px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       PREVIEW SECTION
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .preview-header {
      padding: 2vh 4vw 1vh;
      border-bottom: 1px solid #222;
    }

    .preview-title {
      font-size: 2.5vh;
      letter-spacing: 1px;
      margin-bottom: 0.5vh;
    }

    .preview-type-badge {
      display: inline-block;
      font-size: 1.4vh;
      color: #AAA;
      padding: 0.5vh 2vw;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .preview-content {
      flex: 1;
      overflow-y: auto;
      padding: 2vh 4vw;
    }

    /* Muscle workout preview */
    .instructions-box {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2vh 3vw;
      margin-bottom: 2vh;
    }

    .instructions-title {
      font-size: 1.6vh;
      color: #AAA;
      margin-bottom: 1vh;
    }

    .instructions-text {
      font-size: 1.5vh;
      color: #CCC;
      line-height: 1.6;
      white-space: pre-line;
    }

    .exercises-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 2vw;
    }

    .exercise-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .exercise-card img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: #222;
    }

    .exercise-card-name {
      padding: 1vh;
      font-size: 1.3vh;
      color: #CCC;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RUN WORKOUT PREVIEW - PHASES V2
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .run-summary {
      display: flex;
      gap: 3vw;
      margin-bottom: 2vh;
      padding: 1.5vh 3vw;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .run-summary-item {
      text-align: center;
      flex: 1;
    }

    .run-summary-value {
      font-size: 2.5vh;
      color: #FFF;
      font-weight: bold;
    }

    .run-summary-label {
      font-size: 1.2vh;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .phases-container {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .phase-item {
      display: flex;
      align-items: center;
      padding: 1.5vh 3vw;
      border-bottom: 1px solid #222;
      gap: 3vw;
    }

    .phase-item:last-child {
      border-bottom: none;
    }

    .phase-zone {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6vh;
      font-weight: bold;
      flex-shrink: 0;
    }

    .phase-zone.z1 { background: rgba(52,152,219,0.2); color: #3498db; border: 2px solid #3498db; }
    .phase-zone.z2 { background: rgba(39,174,96,0.2); color: #27ae60; border: 2px solid #27ae60; }
    .phase-zone.z3 { background: rgba(241,196,15,0.2); color: #f1c40f; border: 2px solid #f1c40f; }
    .phase-zone.z4 { background: rgba(230,126,34,0.2); color: #e67e22; border: 2px solid #e67e22; }
    .phase-zone.z5 { background: rgba(231,76,60,0.2); color: #e74c3c; border: 2px solid #e74c3c; }

    .phase-info {
      flex: 1;
    }

    .phase-value {
      font-size: 1.8vh;
      color: #FFF;
    }

    .phase-description {
      font-size: 1.3vh;
      color: #888;
      margin-top: 0.3vh;
    }

    .phase-section {
      font-size: 1.2vh;
      color: #555;
      text-transform: uppercase;
      padding: 0.4vh 1.5vw;
      background: #1a1a1a;
      border-radius: 4px;
    }

    .phase-loop-badge {
      font-size: 1.2vh;
      color: #f1c40f;
      padding: 0.4vh 1.5vw;
      background: rgba(241,196,15,0.15);
      border: 1px solid rgba(241,196,15,0.3);
      border-radius: 4px;
    }

    /* Old run-lines styles (fallback) */
    .run-lines {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2vh 3vw;
    }

    .run-line {
      padding: 1vh 0;
      border-bottom: 1px solid #222;
      font-size: 1.6vh;
      color: #CCC;
    }

    .run-line:last-child {
      border-bottom: none;
    }

    .run-line-section {
      font-size: 1.3vh;
      color: #666;
      margin-left: 2vw;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       START BUTTON
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .start-section {
      flex-shrink: 0;
      padding: 2vh 4vw;
      background: #000000;
      border-top: 1px solid #333;
    }

    .start-btn {
      width: 100%;
      padding: 2vh;
      background: #FFFFFF;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-family: 'Staatliches', sans-serif;
      font-size: 2.2vh;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .start-btn:hover {
      background: #E0E0E0;
      transform: scale(1.02);
    }

    .start-btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LOADING STATE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .loading-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2vh;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #FFFFFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.8vh;
      color: #AAA;
    }

    /* Preload Progress Bar */
    .preload-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #111; border-top: 1px solid #333;
      padding: 1.5vh 4vw; display: none; z-index: 100;
    }
    .preload-bar.active { display: block; }
    .preload-bar-text { font-size: 1.4vh; color: #888; margin-bottom: 0.5vh; text-align: center; }
    .preload-bar-track { height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
    .preload-bar-fill { height: 100%; background: #FFF; width: 0%; transition: width 0.3s ease; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 480px) {
      .exercises-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function init() {
      const planName = sessionStorage.getItem('selectedPlan');
      
      if (!planName) {
        alert('Nessun piano selezionato');
        window.location.href = 'dashboard-v7.html';
        return;
      }
      
      try {
        const email = localStorage.getItem('loggedUser');
        
        await DataPreloader.loadAll(email);
        
        planData = DataPreloader.getPlanWithDetails(planName);
        
        if (!planData) {
          throw new Error(`Plan "${planName}" not found`);
        }
        
        planProgress = DataPreloader.getPlanProgress(planName);
        
        selectedWorkoutIndex = Math.min(planProgress.lastWorkoutIndex + 1, planData.workouts.length - 1);
        if (selectedWorkoutIndex < 0) selectedWorkoutIndex = 0;
        
        renderUI();
        
        document.getElementById('loading-container').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
        
      } catch (error) {
        console.error('Failed to load plan:', error);
        alert('Errore nel caricamento del piano');
        window.location.href = 'dashboard-v7.html';
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // RENDER
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function renderUI() {
      document.getElementById('plan-title').textContent = planData.name.toUpperCase();
      
      const completed = planProgress.lastWorkoutIndex + 1;
      const total = planData.totalWorkouts;
      const percentage = total > 0 ? (completed / total) * 100 : 0;
      
      document.getElementById('progress-count').textContent = `${completed}/${total}`;
      document.getElementById('progress-fill').style.width = `${percentage}%`;
      
      const nextWorkout = planData.workouts[selectedWorkoutIndex];
      document.getElementById('current-workout-name').textContent = 
        nextWorkout ? `${selectedWorkoutIndex + 1}. ${nextWorkout.name}` : 'Completato!';
      
      renderWorkoutList();
      renderPreview();
      updateStartButton();
    }
    
    function renderWorkoutList() {
      const container = document.getElementById('workout-list');
      container.innerHTML = '';
      
      planData.workouts.forEach((workout, index) => {
        const isCompleted = index <= planProgress.lastWorkoutIndex;
        const isSelected = index === selectedWorkoutIndex;
        const isNext = index === planProgress.lastWorkoutIndex + 1;
        const isLocked = index > planProgress.lastWorkoutIndex + 1;
        
        const item = document.createElement('div');
        item.className = 'workout-item';
        if (isCompleted) item.classList.add('completed');
        if (isSelected) item.classList.add('selected');
        if (isLocked) item.classList.add('locked');
        
        item.innerHTML = `
          <div class="workout-checkbox"></div>
          <span class="workout-index">${index + 1}.</span>
          <span class="workout-name">${workout.name}</span>
          <span class="workout-type">${workout.type === 'muscle' ? 'FORZA' : 'CORSA'}</span>
        `;
        
        item.addEventListener('click', () => {
          if (!isLocked) {
            selectedWorkoutIndex = index;
            renderUI();
          }
        });
        
        const checkbox = item.querySelector('.workout-checkbox');
        checkbox.addEventListener('click', (e) => {
          e.stopPropagation();
          if (isCompleted) {
            markWorkoutIncomplete(index);
          } else if (index === planProgress.lastWorkoutIndex + 1) {
            markWorkoutComplete(index);
          }
        });
        
        container.appendChild(item);
      });
    }
    
    function renderPreview() {
      const workout = planData.workouts[selectedWorkoutIndex];
      if (!workout) {
        document.getElementById('preview-title').textContent = 'Piano completato!';
        document.getElementById('preview-type').textContent = '';
        document.getElementById('preview-content').innerHTML = '<p style="text-align:center;color:#AAA;padding:4vh 0;">Hai completato tutti i workout di questo piano.</p>';
        return;
      }
      
      document.getElementById('preview-title').textContent = workout.name;
      document.getElementById('preview-type').textContent = workout.type === 'muscle' ? 'ALLENAMENTO FORZA' : 'ALLENAMENTO CORSA';
      
      const content = document.getElementById('preview-content');
      
      if (workout.type === 'muscle' && workout.details) {
        // Muscle workout preview
        let html = '';
        
        if (workout.details.instructions) {
          html += `
            <div class="instructions-box">
              <h3 class="instructions-title">ISTRUZIONI</h3>
              <p class="instructions-text">${workout.details.instructions}</p>
            </div>
          `;
        }
        
        if (workout.details.exercises && workout.details.exercises.length > 0) {
          html += '<div class="exercises-grid">';
          workout.details.exercises.forEach(ex => {
            html += `
              <div class="exercise-card">
                <img src="${ex.imageUrl || ''}" alt="${ex.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23222%22 width=%22100%22 height=%22100%22/></svg>'">
                <p class="exercise-card-name">${ex.name}</p>
              </div>
            `;
          });
          html += '</div>';
        }
        
        content.innerHTML = html || '<p style="text-align:center;color:#666;padding:4vh 0;">Nessun dettaglio disponibile</p>';
        
      } else if (workout.type === 'run' && workout.details) {
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RUN WORKOUT PREVIEW V2 - PHASES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        let html = '';
        
        // Check for new phases structure
        if (workout.details.phases && workout.details.phases.length > 0) {
          // Summary bar
          html += '<div class="run-summary">';
          if (workout.details.estimatedDistance) {
            html += `
              <div class="run-summary-item">
                <div class="run-summary-value">${workout.details.estimatedDistance}</div>
                <div class="run-summary-label">Distanza</div>
              </div>
            `;
          }
          html += `
            <div class="run-summary-item">
              <div class="run-summary-value">${workout.details.phases.length}</div>
              <div class="run-summary-label">Fasi</div>
            </div>
          `;
          if (workout.details.estimatedTime) {
            html += `
              <div class="run-summary-item">
                <div class="run-summary-value">${workout.details.estimatedTime}</div>
                <div class="run-summary-label">Tempo</div>
              </div>
            `;
          }
          html += '</div>';
          
          // Phases list
          html += '<div class="phases-container">';
          
          let lastLoopGroup = null;
          
          workout.details.phases.forEach((phase, idx) => {
            // Loop indicator
            if (phase.loopGroup && phase.loopGroup !== lastLoopGroup) {
              html += `
                <div class="phase-item" style="background: rgba(241,196,15,0.05); border-left: 3px solid #f1c40f;">
                  <div class="phase-zone" style="background: rgba(241,196,15,0.2); border-color: #f1c40f; color: #f1c40f;">ğŸ”„</div>
                  <div class="phase-info">
                    <div class="phase-value">Ripeti ${phase.loopCount}x</div>
                    <div class="phase-description">Le seguenti fasi in loop</div>
                  </div>
                </div>
              `;
              lastLoopGroup = phase.loopGroup;
            }
            
            const unitLabels = { km: 'km', m: 'm', min: 'min', sec: 'sec' };
            const zoneClass = `z${phase.zone}`;
            const inLoop = phase.loopGroup ? 'padding-left: 8vw;' : '';
            
            html += `
              <div class="phase-item" style="${inLoop}">
                <div class="phase-zone ${zoneClass}">Z${phase.zone}</div>
                <div class="phase-info">
                  <div class="phase-value">${phase.value} ${unitLabels[phase.unit] || phase.unit}</div>
                  ${phase.description ? `<div class="phase-description">${phase.description}</div>` : ''}
                </div>
                <span class="phase-section">${phase.section || 'main'}</span>
              </div>
            `;
            
            // Reset loop group when it changes
            if (!phase.loopGroup) {
              lastLoopGroup = null;
            }
          });
          
          html += '</div>';
          
        } else if (workout.details.lines && workout.details.lines.length > 0) {
          // Fallback: Old lines structure
          html = '<div class="run-lines">';
          workout.details.lines.forEach(line => {
            html += `
              <div class="run-line">
                ${line.text}
                ${line.section ? `<span class="run-line-section">(${line.section})</span>` : ''}
              </div>
            `;
          });
          html += '</div>';
          
        } else {
          html = '<p style="text-align:center;color:#666;padding:4vh 0;">Nessun dettaglio disponibile</p>';
        }
        
        content.innerHTML = html;
        
      } else {
        content.innerHTML = '<p style="text-align:center;color:#666;padding:4vh 0;">Nessun dettaglio disponibile</p>';
      }
    }
    
    function updateStartButton() {
      const btn = document.getElementById('start-btn');
      const nextIndex = planProgress.lastWorkoutIndex + 1;
      
      if (selectedWorkoutIndex === nextIndex && nextIndex < planData.workouts.length) {
        btn.disabled = false;
        btn.textContent = 'START';
      } else if (selectedWorkoutIndex <= planProgress.lastWorkoutIndex) {
        btn.disabled = false;
        btn.textContent = 'RIVEDI';
      } else {
        btn.disabled = true;
        btn.textContent = 'BLOCCATO';
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // ACTIONS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    window.toggleList = function() {
      const section = document.getElementById('list-section');
      isListCollapsed = !isListCollapsed;
      section.classList.toggle('collapsed', isListCollapsed);
    };
    
    window.goBack = function() {
      window.location.href = 'dashboard-v7.html';
    };
    
    window.startWorkout = function() {
      const workout = planData.workouts[selectedWorkoutIndex];
      if (!workout) return;
      
      sessionStorage.setItem('currentWorkout', JSON.stringify({
        planName: planData.name,
        workoutIndex: selectedWorkoutIndex,
        workoutName: workout.name,
        workoutType: workout.type,
        totalWorkouts: planData.totalWorkouts
      }));
      
      if (workout.type === 'muscle') {
        window.location.href = 'workout.html';
      } else {
        window.location.href = 'endurance.html';
      }
    };
    
    async function markWorkoutComplete(index) {
      planProgress.lastWorkoutIndex = index;
      await DataPreloader.savePlanProgress(planData.name, index, planData.totalWorkouts);
      selectedWorkoutIndex = Math.min(index + 1, planData.workouts.length - 1);
      renderUI();
    }
    
    async function markWorkoutIncomplete(index) {
      if (index !== planProgress.lastWorkoutIndex) return;
      planProgress.lastWorkoutIndex = index - 1;
      await DataPreloader.savePlanProgress(planData.name, planProgress.lastWorkoutIndex, planData.totalWorkouts);
      renderUI();
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // INIT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    document.addEventListener('DOMContentLoaded', init);
  </script>
